    <script>
        // Target date set to February 24, 2026 at 00:00 KST (+09:00 offset)
        const targetDate = new Date('2026-02-24T00:00:00+09:00').getTime(); // ì‹¤ì œ ì…ëŒ€ ë‚ ì§œ ë§¤ì¹­
        // const targetDate = new Date('2027-08-23T00:00:00+09:00').getTime(); // ì „ì—­ ë‚ ì§œ

        const timerInterval = setInterval(() => {
            // Get current time in standard UTC epoch milliseconds
            const now = new Date().getTime();
            
            // Find the distance between now and the target date
            const distance = targetDate - now;

            // If the countdown is over, stop the timer, show the message, and trigger fireworks
            if (distance <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = "00ì¼ 00ì‹œê°„ 00ë¶„ 00ì´ˆ 000ë°€ë¦¬ì´ˆ ë‚¨ìŒ";
                document.getElementById('message').style.display = 'block';
                triggerFireworks();
                return;
            }

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(distance % 1000);

            // Output the result in the element with id="timer"
            document.getElementById('timer').innerHTML =
                String(days).padStart(2, '0') + "ì¼ " +
                String(hours).padStart(2, '0') + "ì‹œê°„ " +
                String(minutes).padStart(2, '0') + "ë¶„ " +
                String(seconds).padStart(2, '0') + "ì´ˆ " +
                String(milliseconds).padStart(3, '0') + "ë°€ë¦¬ì´ˆ ë‚¨ìŒ";
        }, 10);

        function triggerFireworks() {
            const duration = 5 * 1000; // Fireworks will last for 5 seconds
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Fire from the left side
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                
                // Fire from the right side
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }
    </script>
